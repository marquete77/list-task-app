<!-- This todo-footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <span class="todo-count"><strong>{{pendiantes}}</strong> Tareas pendientes</span>
  <ul class="filters">
    <li *ngFor="let filtro of filtros"
        (click)="cambiarFiltro(filtro)">
      <a [class.select]="filtro === filtroActual">{{filtro | titlecase}}</a>
    </li>
  </ul>
  <button class="clear-completed"
          (click)="limpiarCompletados()"
  >Limpiar completados</button>
</footer>
